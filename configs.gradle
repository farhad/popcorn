ext {

    //classpath dependency versions
    gradle_plugin_version = '3.3.0'
    kotlin_version = '1.3.21'

    //Build Configurations
    min_sdk_version = 15
    compile_sdk_version = 28
    target_sdk_version = 28

    //App Versioning
    v_major = 1
    v_minor = 0
    v_patch = 0
    version_code = v_major*100 + v_minor*10 + v_patch
    version_name = "${v_major}.${v_minor}.${v_patch}"

    //Kotlin
    kotlin_std = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    android_ktx = "androidx.core:core-ktx:1.1.0-alpha04"

    //Room
    room_version = "2.1.0-alpha04"
    room_runtime = "androidx.room:room-runtime:$room_version"
    room_compiler = "androidx.room:room-compiler:$room_version"
    room_testing = "androidx.room:room-testing:$room_version"

    //Networking
    retrofit_version = "2.5.0"
    okhttp_version = "3.12.0"
    retrofit = "com.squareup.retrofit2:retrofit:$retrofit_version"
    retrofit_gson_converter = "com.squareup.retrofit2:converter-gson:$retrofit_version"
    retrofit_rxjava2_adapter = "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    okhttp_logging_interceptor = "com.squareup.okhttp3:logging-interceptor:$okhttp_version"

    //Android UI
    appcompat = "androidx.appcompat:appcompat:1.1.0-alpha01"
    constraintlayout = "androidx.constraintlayout:constraintlayout:1.1.3"

    //Reactive Extensions
    rxJava = "io.reactivex.rxjava2:rxjava:2.2.6"
    rxKotlin = "io.reactivex.rxjava2:rxkotlin:2.3.0"
    rxAndroid = "io.reactivex.rxjava2:rxandroid:2.1.0"

    //DI
    dagger_core = "com.google.dagger:dagger:2.21"
    dagger_compiler = "com.google.dagger:dagger-compiler:2.21"

    //Android unit and instrumentation testing
    junit = 'junit:junit:4.12'
    android_test_runner = 'androidx.test:runner:1.1.2-alpha01'
    android_junit_extentions = 'androidx.test.ext:junit:1.1.0'
    android_espresso = 'androidx.test.espresso:espresso-core:3.1.2-alpha01'
    android_instrumentation_runner = "androidx.test.runner.AndroidJUnitRunner"
    mockito_kotlin = "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"
    google_truth = "com.google.truth:truth:0.42"
    okttp_mockserver = "com.squareup.okhttp3:mockwebserver:$okhttp_version"

}